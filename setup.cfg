multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 79

[flake8]
ignore =
  # DAR101: it`s ok to miss docstring parameters in defenition here
  # DAR201: it`s ok to miss some docstring parameters here
  DAR101, DAR201

per-file-ignores =
  # T001: it`s ok to have prints here
  gendiff/cli.py: T001
  # it`s temporary:
  gendiff/generate_diff.py: WPS232, WPS210, WPS231
